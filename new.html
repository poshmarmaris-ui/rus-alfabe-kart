  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .header-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 250px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/Saint_Basil%27s_Cathedral_and_the_Red_Square.jpg');
      background-size: cover;
      background-position: center;
      transition: top 0.5s ease;
      z-index: 1000;
    }

    .content {
      margin-top: 270px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .alphabet {
      display: flex;
  flex-wrap: wrap;
  gap: 10px;
    }

    .letter {
     position: relative;
  font-size: 24px;
  padding: 10px;
  background: #f0f0f0;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
    }
.tooltip {
  position: fixed;
  background: #333;
  color: #fff;
  padding: 6px 10px;
  border-radius: 4px;
  font-size: 14px;
  display: none;
  z-index: 1000;
  white-space: nowrap;
}
    .letter:hover {
  background: #d0eaff;
}
.letter::after {
  content: attr(data-word) " — " attr(data-meaning) " (" attr(data-pronunciation) ")";
  position: absolute;
  bottom: -45px;
  left: 50%;
  transform: translateX(-20%);
  background: #333;
  color: #fff;
  padding: 6px 10px;
  border-radius: 4px;
  font-size: 14px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  z-index: 10;
}.letter:hover::after {
  opacity: 1;
}
